<div class="container" id="staff">
    <!-- Example row of columns -->
    <div class="row">
        <div class="col-xs-2">
            <input type="text" id="searchKey" class="form-control" placeholder="ادخل الاسم "/>
        </div>
        <div class="col-xs-4">
            <button class="btn btn-default" id="btnSearch">Search &raquo</button>
            <button class="btn btn-default" id="btnAdd">New Staff</button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4 text-center">
            <div id ="staffList" class="list-group" >
            </div>
        </div>
        <div class="col-xs-8 form-group ">
            <form role="form" id="visitorForm" >
                <label for="id" >Staff Id</label>
                <input class="form-control" id="staffId"  type="text" disabled />
                <br>
                <label>Visitor Course</label>
                <input class="form-control" type="text" id="sname"  required>
                <br>
                <label>Password</label>
                <input class="form-control" type="text" id="spassword" />
                <br>
                <button class="btn btn-default"  id="btnStaffSave">Save</button>
                <button class="btn btn-default" id="btnStaffDelete">Delete</button>
            </form>
        </div>
    </div>
    <script src="js/staff.js"></script>
</div>
